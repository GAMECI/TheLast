<!DOCTYPE html>
<html>

<head>
	<title>The Last Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	<script src="resources/js/controllerLogin.js"></script>
	<link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="resources/css/combo.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<p class="texto">THE LAST</p>
	<div class="Registro">		

		<span class="fontawesome-user"></span>
		<input id="idName" name="idName" type="text" required placeholder="User name" autocomplete="off"><br/><br/>
		<span class="fontawesome-user"></span>
		<input id="idGame" name="idGame" type="number" required placeholder="Id game" autocomplete="off"><br/><br/>
		
		<form name = "selectorColor">
			<label class="container">
			  <font color = "blue">Blue</font>
			  <input type="radio" name="radio" value = "blue">
			  <span class="checkmark"></span>
			</label>
			<label class="container">
			  <font color = "red">Red</font>
			  <input type="radio" name="radio" value = "red">
			  <span class="checkmark"></span>
			</label>
			<label class="container">
			  <font color = "green">Green</font>
			  <input type="radio" name="radio" value = "green">
			  <span class="checkmark"></span>
			</label>
			<label class="container">
			  <font color = "yellow">Yellow</font>
			  <input type="radio" name="radio" value = "yellow">
			  <span class="checkmark"></span>
			</label><br/>
		</form>
		
		<input type="submit" value="Play" onclick="dateLogin(document.selectorColor.radio)">
</body>

</html>
